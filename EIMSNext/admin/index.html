    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="功能完整，全面的企业级应用系统，低代码，易扩展，可由业务人员直接配置生成，简单快捷, 支持工作流，数据流，自定义表单，自定义仪表盘，自定义提醒，自定义打印等"
    />
    <meta
      name="keywords"
      content="eims,eimsnext,低代码,自定义,应用,管理系统,工作流,数据流,动态表单,提醒,打印,low-code,custom,workflow,dataflow,reminder,customprint,app,application,management,system,vue,vue3,element-plus,vant,typescript,vite"

  <body>
    <div id="app">
      <div class="loader"></div>
    </div>
  </body>
  <script type="module" src="/src/main.ts"></script>

  <style>
    html,
    body,
    #app {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      height: 100%;
    }

    .loader {
      --d: 22px;

      width: 4px;
      height: 4px;
      color: #25b09b;
      border-radius: 50%;
      box-shadow:
        calc(1 * var(--d)) calc(0 * var(--d)) 0 0,
        calc(0.707 * var(--d)) calc(0.707 * var(--d)) 0 1px,
        calc(0 * var(--d)) calc(1 * var(--d)) 0 2px,
        calc(-0.707 * var(--d)) calc(0.707 * var(--d)) 0 3px,
        calc(-1 * var(--d)) calc(0 * var(--d)) 0 4px,
        calc(-0.707 * var(--d)) calc(-0.707 * var(--d)) 0 5px,
        calc(0 * var(--d)) calc(-1 * var(--d)) 0 6px;
      animation: l27 1s infinite steps(8);
    }

    @keyframes l27 {
      100% {
        transform: rotate(1turn);
      }
    }
  </style>
